version: "2.4"

services:
  postgres:
    image: postgres:16
    container_name: aicareer-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: aicareer
      POSTGRES_USER: aicareer
      POSTGRES_PASSWORD: aicareer
      TZ: Europe/Moscow
    ports:
      - "5432:5432"
    volumes:
      - ./db/init:/docker-entrypoint-initdb.d  # авто-инициализация
      - pgdata:/var/lib/postgresql/data        # данные базы
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aicareer -d aicareer || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 15

  ollama-init:
    image: ollama/ollama:latest
    container_name: aicareer-ollama-init
    restart: "no"
    volumes:
      - ./ollama-data:/root/.ollama
    depends_on:
      - postgres
    command: ["pull", "deepseek-r1:8b"]

  ollama:
    image: ollama/ollama:latest
    container_name: aicareer-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ./ollama-data:/root/.ollama
    depends_on:
      ollama-init:
        condition: service_completed_successfully
    command: ["serve", "--addr", "0.0.0.0:11434"]
    healthcheck:
      test: ["CMD-SHELL", "curl -sfS http://localhost:11434/v1/models > /dev/null || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 12

volumes:
  pgdata:
